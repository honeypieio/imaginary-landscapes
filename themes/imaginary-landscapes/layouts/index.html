{{ define "main" }}

  <p>{{ .Params.tagline }}</p>

  <img src="/images/example-colourscape1.jpg" />

  {{ .Content }}

  <button class="btn btn-block" onclick="window.location.href='/play'">Get Started!</button>

  <script>
    window.onload = function() {
      if(urlParams.get("preset")) {
        window.location.href = "/play?preset=" + urlParams.get("preset");
      };
    };
  </script>

{{ end }}
